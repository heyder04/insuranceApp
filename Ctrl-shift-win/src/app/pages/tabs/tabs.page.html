<ion-tabs #tabs (ionTabsWillChange)="tabChanged()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon [ngStyle]="{'display':selectedTab==='home'?'':'none'}" name="home-outline"></ion-icon>
      <ion-icon name="home" [ngStyle]="{'display':selectedTab!=='home'?'':'none'}"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="receipt" href="/tabs/receipt">
      <ion-icon [ngStyle]="{'display':selectedTab==='receipt'?'':'none'}" name="receipt-outline"></ion-icon>
      <ion-icon [ngStyle]="{'display':selectedTab!=='receipt'?'':'none'}" name="receipt"></ion-icon>
      <ion-label>Receipt</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon [ngStyle]="{'display':selectedTab==='profile'?'':'none'}" name="person-outline"></ion-icon>
      <ion-icon [ngStyle]="{'display':selectedTab!=='profile'?'':'none'}" name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>



  </ion-tab-bar>

</ion-tabs>
